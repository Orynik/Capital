<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Капитал</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class = "container main-header">
        <div class = "header-top-wrap">
          <div class = "header-top">
            <img class = "ico" src = "img/location.png">
            <span class = "location">Усолье-Сибирское, ул.Менделеева, д.42 <a class = "details" href = "#"> выбрать отделение</a></span>
            <span class = "phone">+7 (999) 147 14 14</span>
            <span class = "time-work">Режим работы: пн.-пт. с 10:00 до 19:00</span>
          </div>  
        </div>
        <div class = "header-bottom-wrap">
          <div class = "header-bottom">
            <a class = "header-logo" href = "#">
              <img class = "logo" src = "img/logo.png" width = "110" height = "86">
            </a>
            <ul class = "header-nav navbar-nav navbar-toggler flex-row justify-content-start">
              <li class = "header-navbar-item navbar-item"><a href = "#">О нас</a></li>
              <li class = "header-navbar-item navbar-item"><a href = "#">Каталог</a></li>
              <li class = "header-navbar-item navbar-item"><a href = "#">Тарифы</a></li>
              <li class = "header-navbar-item navbar-item"><a href = "#">Условия</a></li>
              <li class = "header-navbar-item navbar-item"><a href = "#">Новости</a></li>
              <li class = "header-navbar-item navbar-item"><a href = "#">Контакты</a></li>
              <li class = "header-navbar-item basket"><a href = "#">Корзина<span class = "count-items">3</span></a></li>
            </ul>
          </div>
        </div>
    </header>
    <main>
      <div class="container">
        <section class = "our-price-tag row">
          <div class = "col-7">
            <img class = "slide-1" src = "img/banner-1.jpg">
          </div>
          <div class = "col-7 visually-hidden">
            <img class = "slide-1 visually-hidden" src = "img/banner-1.jpg">
          </div>
          <div class = "col-5">
            <section class = "calculator">
              <div class = "calculator-content">
                <h2 class = "title-price">Расчет суммы займа</h2>
                <form role="form">
                    <div class="input-group">
                        <input type="text" class="form-control weight-item"  id="weight" placeholder="Укажите вес изделия">
                        <label for="weight" class="input-group-addon"><span >гр.</span></label>
                    </div>
                </form>
                <div class = "row calc-buttons">
                  <div class = "col-9">
                    <span class = "col-12 gold-title">Укажите пробу золота</span>
                    <button class = "col-3 btn btn-secondary gold-button" type = "button" selected>375</button>
                    <button class = "col-3 btn btn-secondary gold-button" type = "button">583</button>
                    <button class = "col-3 btn btn-secondary gold-button" type = "button">585</button>
                    <button class = "col-3 btn btn-secondary gold-button" type = "button">750</button>
                  </div>
                  <div class = "col-3">
                    <span class = "col-12 silver-title">Серебро</span>
                    <button class = "col-12 btn btn-secondary silver-button" type = "button">925</button>
                  </div>
                </div>
                <div class="row">
                  <div class = "col-12">
                    <button class="col-6 btn btn-secondary quality" type = "button">Ликвидное</button>
                    <button class="col-6 btn btn-secondary quality" type = "button">Лом</button>
                  </div>
                </div>
              </div>
              <div class = "value">
                <span class = "result-text">Сумма возможного займа: <span class = "result" id = "result">  10 000</span> <span class = "result">руб.</span></span>
              </div>  
            </section>
          </div>
        </section>
      </div>
    </main>
    <!--Необходимый скрипт-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
